<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity4" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div sec:authorize="isAuthenticated()">
    <p>Logged as: <span sec:authentication="name"></span></p>
    <p>Has role: <span sec:authentication="authorities"></span></p>
    <form th:action="@{/addpassword}" th:object="${obj}" method="post">
        <h3>Add Password</h3>
        <input type="text" th:field="*{username}" placeholder="Email"/> <br/><br/>
        <input type="text" th:field="*{password}" placeholder="Password"/> <br/><br/>
        <input type="text" th:field="*{website}" placeholder="Website"/> <br/><br/>
        <button type="submit">Add</button>
        <span th:utext="${successMessage}"></span>
    </form>

    <p sec:authorize="hasAuthority('USER')"><a th:href="@{|/dashboard|}" th:text="'Return to User Dashboard'"></a></p>
    <a th:href="@{/logout}">Log out</a>
</div>

</body>
</html>
