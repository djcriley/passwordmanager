<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>User Registration</title>
</head>
<body>
<div align="center">
  <h1>User Registration</h1>
  <form action="#" th:action="@{/password/add}" method="post" th:object="${temp}">

    <label>Profession:</label>
    <select th:object="${user}">
      <option th:each="p : ${listUsers}" th:value="${p}" th:text="${p}" />
    </select>
    <br/>

    <label>Account:</label>
    <input type="text" th:field="*{account}" /><br/>

    <label>Username:</label>
    <input type="text" th:field="*{username}" /><br/>

    <label>Password:</label>
    <input type="password" th:field="*{password}" /><br/>

    <button type="submit">Register</button>
  </form>
</div>
</body>
</html>
